<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="styles.css">
    <title>Web App - Simple Interest Calculator</title>
</head>
<body>
    <script src="script.js"></script>
    <form>

        <fieldset id = white>
            

            <h1 id="title">Simple Interest Calculator</h1>

            <label for="ammount" id="label1">ammount</label>
            <input type="text" id="input1">

            <br><br>

            <label for="range" id="label2">intrestrate</label>
            <input type="range" value="0" min="0" max="25" step="0.10" oninput="this.nextElementSibling.value = this.value" id="range1">
            <output>0</output>%

            <br><br>

            <label for="numberofyears" id="label3">num ofyears</label>
            <select id="years" onclick="quantity()"></select>

            <br><br>

            <input type="button" value="submit" onclick="calculate()"> 

            
            <l1 class="p" id="p1"></l1>
            <l1 class="p" id="p2"></l1>                           
            <l1 class="p" id="p3"></l1>
            <l1 class="p" id="p4"></l1>
            



        </fieldset>
       
    </form>
</body>
</html>
